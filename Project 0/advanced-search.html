<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Advanced Search</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <ul>
                <li>
                    <a href="search.html">Search</a>
                </li>
                <li>
                    <a href="image-search.html">Image Search</a>
                </li>
            </ul>
        </header>
        <div class="search">
            <img src="https://www.google.nl/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            <form action="https://www.google.com/search">
                <h2>Find pages with... </h2>
                <div class="container">
                    <div class="container-child1">
                        <div>all these words:</div>
                        <div>this exact word or phrase:</div>
                        <div>any of these words:</div>
                        <div>none of these words:</div>
                    </div>
                    <div class="container-child2">
                        <input type="text" name="as_q">
                        <input type="text" name="as_epq">
                        <input type="text" name="as_oq">
                        <input type="text" name="as_eq">
                    </div>
                </div>
                <div style="text-align: center;">
                    <input type="submit" value="Google Search">
                </div>
            </form>
        </div>
    </body>
