{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form class="form sign" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input autofocus class="form-control" type="text" name="username" placeholder="gebruikersnaam">
        <input class="form-control" type="password" name="password" placeholder="wachtwoord">
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    <div class="account">Geen account? <a href="{% url 'register' %}">Registreer.</a></div>

{% endblock %}
